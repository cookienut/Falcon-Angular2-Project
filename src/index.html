<!DOCTYPE html>
<html>

<head>
  <title>Angular QuickStart</title>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script src="systemjs.config.js"></script>
  <script>
    System.import('main.js').catch(function (err) { console.error(err); });
  </script>
</head>

<body>

  <header>
    <div class="header-content">

      <nav>
        <div class="container-fluid">
          <div class="navbar-header">
            <img class="logo" src="http://www.onlinelogomaker.io/wp-content/uploads/2015/08/logo-300x169.png" alt="Website Logo">
            <a class="navbar-brand" href="index.html"><b><big>Falcon!</b></big></a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Buy</a></li>
            <li><a href="#">Sell</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="input-group">
              <input type="text" class="form-control search-field" placeholder="Search products by name...">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
									<i class="glyphicon glyphicon-search"></i>
								  </button>
              </div>
            </div>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span></a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title" id="myModalLabel">
              Login/Registration</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
                  <li><a href="#Registration" data-toggle="tab">Registration</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                  <div class="tab-pane active" id="Login">
                    <form role="form" class="form-horizontal">
                      <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">
															Username:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="email1" placeholder="Username or Email" required />
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1" class="col-sm-2 control-label">
															Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary btn-sm" formaction="homelogged.html">
																Submit</button>
                          <a href="javascript:;">Forgot your password?</a>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane" id="Registration">
                    <form role="form" class="form-horizontal">

                      <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">
															First name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="fname" placeholder="First name" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">
															Last name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="lname" placeholder="Last name" required/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">
															Username</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="uname" placeholder="Username" required/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">
															Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="pword" placeholder="Password" required/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">
															Confirm Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="pword" placeholder="Confirm Password" />
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">
															Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="email" placeholder="Email" />
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label">
															Mobile</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="mobile" placeholder="Mobile" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                          <button type="button" class="btn btn-primary btn-sm">
																Save & Continue</button>
                          <button type="button" class="btn btn-default btn-sm">
																Cancel</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div id="OR" class="hidden-xs">
                  OR</div>
              </div>
              <div class="col-md-4">
                <div class="row text-center sign-with">
                  <div class="col-md-12">
                    <h3>
                      Sign in with</h3>
                  </div>
                  <div class="col-md-12">
                    <div class="btn-group btn-group-justified">
                      <a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">
															Google</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </header>

  <my-app>Loading AppComponent content here ...</my-app>

  <footer>
    <div class="header-content">
					&copy; 2017 TheFalcon.com &nbsp|&nbsp All Rights Reserved.		
		</div>	
  </footer>
  
</body>

</html>
